name: Release

env:
  NODE_VERSION: '20.19.1'

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write # Required for npm Trusted Publishing (OIDC)

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      # Ensure we are not accidentally using legacy token-based auth.
      # npm Trusted Publishing uses OIDC instead.
      NODE_AUTH_TOKEN: ''
      NPM_TOKEN: ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Verify tag version matches package.json version
        shell: bash
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "âŒ Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi

      - name: Use supported npm version
        # npm Trusted Publishing (OIDC) requires npm >= 11.5.1
        run: npm i -g npm@^11.5.1

      - name: Verify npm version
        run: |
          hash -r || true
          which npm
          npm --version
          node -e "const [M,m]=require('child_process').execSync('npm -v').toString().trim().split('.').map(Number); if (M<11 || (M===11 && m<5)) throw new Error('npm >= 11.5.1 required for trusted publishing');"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish
        run: NODE_AUTH_TOKEN= NPM_TOKEN= npx changeset publish
