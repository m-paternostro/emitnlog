name: Release

env:
  NODE_VERSION: '20.19.1'

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write # Required for npm Trusted Publishing (OIDC)

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      # Ensure we are not accidentally using legacy token-based auth.
      # npm Trusted Publishing uses OIDC instead.
      NODE_AUTH_TOKEN: ''
      NPM_TOKEN: ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify tag version matches package.json version
        shell: bash
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "âŒ Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org/'
          cache: npm

      - name: Use supported npm version (OIDC)
        # npm Trusted Publishing requires npm >= 11.5.1
        run: npm i -g npm@^11.5.1

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check npm auth (OIDC)
        run: npm whoami

      - name: Publish
        run: npx changeset publish
        env:
          NODE_AUTH_TOKEN: ''
          NPM_TOKEN: ''
