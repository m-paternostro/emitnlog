name: Generate Coverage Report and Badge

on:
  push:
    branches: [mp/coverage]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Jest with coverage
        run: npm run test:coverage

      - name: Prepare public directory
        run: |
          mkdir -p ./public/coverage
          cp -r coverage/lcov-report/* ./public/coverage/

      - name: Extract coverage and generate badge
        id: badge
        run: |
          LINES=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          PERCENT=$(printf "%.1f" "$LINES")
          COLOR="red"
          if (( $(echo "$PERCENT >= 90" | bc -l) )); then COLOR="brightgreen";
          elif (( $(echo "$PERCENT >= 80" | bc -l) )); then COLOR="green";
          elif (( $(echo "$PERCENT >= 70" | bc -l) )); then COLOR="yellowgreen";
          elif (( $(echo "$PERCENT >= 60" | bc -l) )); then COLOR="yellow";
          elif (( $(echo "$PERCENT >= 50" | bc -l) )); then COLOR="orange"; fi
          curl -s "https://img.shields.io/badge/coverage-${PERCENT//./%2E}%25-$COLOR.svg" \
            -o public/coverage-badge.svg

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
